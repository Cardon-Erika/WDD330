      function handleSumAllNumbers() {
        const input = parseInt(document.getElementById('input1').value, 10);

        const answer = sumAllNumbers(input);

        document.getElementById('result').innerHTML = answer;
      }

      function sumAllNumbers(num) {
        // num + num-1 ... 1
        // Ideas: Array with numbers, while loop w/ if-else, for-loop
        let sum = 0;
        for (let i = 1; i <= num; i++) {
          sum += i;
        }
        return sum;
      }

      function handleInputs(callback) {
        const input1 = parseInt(document.getElementById('input1').value, 10);
        const input2 = parseInt(document.getElementById('input2').value, 10);

        // fnToUse: add, sub, mult
        const answer = callback(input1, input2);

        document.getElementById('result').innerHTML = answer;
      }

      function add(num1, num2) {
        return num1 + num2;
      }

      const sub = function (num1, num2) {
        return num1 - num2;
      };

      const mult = (num1, num2) => {
        return num1 * num2;
      };

    <input id="input2" type="text" />
    <button type="button" onclick="handleSumAllNumbers()">
      Sum All Numbers
    </button>
    <button type="button" onclick="handleInputs(add)">+</button>
    <button type="button" onclick="handleInputs(sub)">-</button>
    <button type="button" onclick="handleInputs(mult)">*</button>
    <div id="result"><!-- dynamic --></div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Week 11 Team Activity</title>
    <script type="module" src="week11.js"></script>
  </head>
  <body>
    <form id="login">
      <label>Email: <input type="email" id="username" /></label>
      <label>Password: <input type="password" id="password" /></label>
      <button type="button" id="submit">Submit</button>
    </form>

    <form id="post">
      <label>Title: <input type="text" id="title" /></label>
      <label>Content: <textarea id="content"></textarea></label>
      <button type="button" id="submitPost">Submit</button>
    </form>
  </body>
</html>
